    #   subtitle = 'Referenz, Tutorials und Erkl√§rungen'
    [languages.it]
      baseURL = "https://giacomosepe.it"
      disabled = false
      languageCode = 'it'
      languageDirection = 'ltr'
      languageName = 'Italiano'
      title = 'Giacomo Sepe'
      weight = 2
